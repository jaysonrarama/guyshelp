<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .welcome-message {
            display: none;
            text-align: center;
            background-color: #dff0d8;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
        .image-preview {
            display: none;
            margin: 10px 0;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm" action="#">
            <input type="file" id="imageUpload" accept="image/*" aria-label="Upload Image">
            <div id="imagePreview" class="image-preview">
                <img id="previewImg" alt="Image Preview">
            </div>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div id="welcomeMessage" class="welcome-message">
            <p id="welcomeText">Welcome to Golden Dawn!</p>
            <div id="uploadedImageContainer" class="image-preview">
                <img id="uploadedImg" alt="Uploaded Image">
                <img src="jems.jpg"
            </div>
        </div>
    </div>

    <script>
        // Handle image upload and preview
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const previewImg = document.getElementById('previewImg');
            const imagePreview = document.getElementById('imagePreview');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById('username').value;
            const uploadedImg = document.getElementById('previewImg').src; // Get the uploaded image source

            // Show welcome message
            document.getElementById('welcomeMessage').style.display = 'block';
            document.getElementById('welcomeText').textContent = 'Welcome to Golden Dawn permession to leave guys dahil hindi ako gusto ng gusto , ' + username + '!';

            // Display the uploaded image
            document.getElementById('u'); 
            
            document.getElementById('uploadedImageContainer').style.display = 'block';
        });
    </script>
</body>
</html>
